network:
  version: 2
  renderer: NetworkManager
  ethernets:
    enp0s3:
      addresses:
        - 192.168.0.11/24
      nameservers:
        addresses: [8.8.8.8, 8.8.4.4]
    enp0s8:
      addresses:
        - 192.168.1.11/24
      routes:
        - to: 0.0.0.0/0
          via 192.168.1.10
      nameservers:
        addresses: [8.8.8.8, 8.8.4.4]